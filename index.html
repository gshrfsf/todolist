<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 16px;
      background-color: #4a90e2;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .todo-item {
      display: flex;
      align-items: center;
      background: #f9fafb;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .todo-item.completed {
      background-color: #e0f7e9;
      text-decoration: line-through;
      color: #777;
    }

    .todo-item input[type="checkbox"] {
      margin-right: 12px;
      transform: scale(1.2);
    }

    .todo-content {
      flex-grow: 1;
    }

    .timestamp {
      font-size: 0.8em;
      color: #888;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #d33;
      font-size: 1.2em;
      cursor: pointer;
      margin-left: 10px;
    }

    .delete-btn:hover {
      color: #a00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“Œ íˆ¬ë‘ ë¦¬ìŠ¤íŠ¸</h1>
    <form id="todoForm">
      <input type="text" id="todoInput" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: ìš°ìœ  ì‚¬ê¸°)" required />
      <button type="submit">ì¶”ê°€</button>
    </form>
    <ul id="todoList"></ul>
  </div>

  <script>
    const STORAGE_KEY = 'todoItems';
    const SECRET_CODE = 'ì‚­ì œí­íƒ„';

    const form = document.getElementById('todoForm');
    const input = document.getElementById('todoInput');
    const list = document.getElementById('todoList');

    function loadTodos() {
      const saved = localStorage.getItem(STORAGE_KEY);
      return saved ? JSON.parse(saved) : [];
    }

    function saveTodos(todos) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
    }

    function renderTodos() {
      list.innerHTML = '';
      const todos = loadTodos();
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.className = 'todo-item' + (todo.completed ? ' completed' : '');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = todo.completed;
        checkbox.addEventListener('change', () => {
          todo.completed = checkbox.checked;
          saveTodos(todos);
          renderTodos();
        });

        const content = document.createElement('div');
        content.className = 'todo-content';
        content.innerHTML = `<strong>${todo.text}</strong><div class="timestamp">${todo.timestamp}</div>`;

        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = 'ğŸ—‘';
        deleteBtn.className = 'delete-btn';
        deleteBtn.title = 'ì‚­ì œ';
        deleteBtn.addEventListener('click', () => {
          todos.splice(index, 1);
          saveTodos(todos);
          renderTodos();
        });

        li.appendChild(checkbox);
        li.appendChild(content);
        li.appendChild(deleteBtn);
        list.appendChild(li);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text === '') return;

      // ë¹„ë°€ì½”ë“œ ì…ë ¥ ì‹œ ì „ì²´ ì‚­ì œ
      if (text === SECRET_CODE) {
        localStorage.removeItem(STORAGE_KEY);
        alert('ğŸ’¥ ì‚­ì œí­íƒ„ ë°œë™! ëª¨ë“  í•­ëª©ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
        input.value = '';
        renderTodos();
        return;
      }

      const todos = loadTodos();
      const now = new Date();
      todos.unshift({
        text: text,
        timestamp: now.toLocaleString(),
        completed: false
      });
      saveTodos(todos);
      input.value = '';
      renderTodos();
    });

    renderTodos();
  </script>
</body>
</html>
